<div class="container">
    <h2>Hello</h2>
    <div class="panel panel-default">
       
        Firs Name: {{firstName}}
        <br>
        Last Name: {{lastName}}
        <br>
        
        Contact: {{contact}}
        <br>

    {{emp.firstName}}

  </div> -->
  
  <div class="container">
    <h2>Employees Table</h2>
    <p></p>            
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Contact</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody *ngFor="let emp of employees"> 
        <tr>
          <td>{{emp.name}}</td>
          <td>{{emp.username}}</td>
          <td>{{emp.phone}}</td>
          <td>{{emp.address.city}}</td>
        </tr>
      </tbody>
    </table>
  </div>
